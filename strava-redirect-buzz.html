<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Activity Buzzer – Strava Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>body{background:#0b0b0b;color:#fff;font:16px -apple-system,system-ui}.wrap{padding:24px;}</style>
</head>
<body>
  <div class="wrap">
    <p>Completing Strava login…</p>
  </div>
  <script>
    (function () {
      const p = new URLSearchParams(window.location.search);
      const code  = p.get('code');
      const state = p.get('state');
      const error = p.get('error');

      // This MUST match your Info.plist URL scheme and the scheme used in ASWebAuthenticationSession:
      const destBase = 'activitybuzzer://oauth/callback';

      function go(url) { window.location.replace(url); }

      const qs = (obj) => Object.entries(obj)
        .filter(([,v]) => v != null)
        .map(([k,v]) => `${encodeURIComponent(k)}=${encodeURIComponent(v)}`)
        .join('&');

      if (error) { return go(`${destBase}?${qs({ error, state })}`); }
      if (code)  { return go(`${destBase}?${qs({ code, state })}`); }

      go(`${destBase}?${qs({ error: 'access_denied', state })}`);
    })();
  </script>
</body>
</html>
