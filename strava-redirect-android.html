<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><title>Redirecting…</title></head>
<body>
  <p>Redirecting to Les Alpes app…</p>
  <script>
    const p = new URLSearchParams(window.location.search);
    const code  = p.get("code");
    const state = p.get("state");
    const base = "lesalpes://oauth2redirect/strava";
    if (code) {
      const url = `${base}?code=${encodeURIComponent(code)}${state ? `&state=${encodeURIComponent(state)}` : ""}`;
      window.location.replace(url);
    } else {
      document.body.innerHTML = "<h2>No Strava code found.</h2>";
    }
  </script>
</body>
</html>
