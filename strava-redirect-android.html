<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Les Alpes Android Redirect</title>
  <script>
    // Preserve query params from Strava (e.g., ?code=XYZ)
    const qs = window.location.search || "";
    // Redirect into your Android app’s deep link
    const appUri = "lesalpes://oauth2redirect/strava" + qs;

    // Auto-redirect to app if there's a code or error param
    if (qs.includes("code") || qs.includes("error")) {
      window.location.replace(appUri);
    } else {
      document.body.innerHTML = "<h3>Missing code parameter.</h3>";
    }
  </script>
</head>
<body>
  <p>Redirecting to Les Alpes Android app…</p>
</body>
</html>
