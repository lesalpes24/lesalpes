<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting…</title>
</head>
<body>
  <p>Redirecting to Les Alpes app…</p>
  <script>
    const code = new URLSearchParams(window.location.search).get("code");
    if (code) {
      // ← must match your Android intent filter below
      const redirectURL = `lesalpes://oauth2redirect/strava?code=${encodeURIComponent(code)}`;
      setTimeout(() => { window.location.replace(redirectURL); }, 800);
    } else {
      document.body.innerHTML = "<h2>No Strava code found in URL.</h2>";
    }
  </script>
</body>
</html>
