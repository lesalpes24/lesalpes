<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>
  <script>
    const code = new URLSearchParams(window.location.search).get("code");
    if (code) {
      window.location.replace(`lesalpes://strava?code=${code}`);
    } else {
      document.body.innerHTML = "<h2>No Strava code found in URL.</h2>";
    }
  </script>
</head>
<body>
  <p>Redirecting to Les Alpes app…</p>
</body>
</html>
